<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Batterie rattrapage JS</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="caisseClaire" onmousedown="clickBtnCaisseClaire()" class="instruBtn">
                <span>Caisse claire [a]</span>
            </div>
            <div id="charleston" onmousedown="clickBtnCharleston()" class="instruBtn">
                <span>Charleston [z]</span></div>
            <div id="crash" onmousedown="clickBtnCrash()" class="instruBtn">
                <span>Crash [e]</span></div>
            <div id="tomMedium" onmousedown="clickBtnTomMedium()" class="instruBtn">
                <span>Tom Medium [r]</span></div>
            <div id="ride" onmousedown="clickBtnRide()" class="instruBtn">
                <span>Ride [q]</span></div>
            <div id="tomBass" onmousedown="clickBtnTomBass()" class="instruBtn">
                <span>Tom basse [s]</span></div>
            <div id="grosseCaise" onmousedown="clickBtnGrosseCaisse()" class="instruBtn">
                <span>Grosse Caisse [d]</span></div>
        </div>
        <img src="IMG/58e0de1a7a4c2d3b8aa77afa3b6e2893.jpg" alt="Mode d'emploie Batterie" id="MEBatterie">
        <script src="JS/sound.js"></script>
    </div>

</html>
